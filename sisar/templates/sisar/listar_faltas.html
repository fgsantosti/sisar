{% extends 'sisar/base.html' %}

{% block content %}
<h1>Listar todas as Faltas por professor</h1>
<table class="table">
	<thead>
	  <tr>
		<th scope="col">#</th>
		<th scope="col">Professor</th>
		<th scope="col">Quantidade de Faltas</th>
	  </tr>
	</thead>
	<tbody>
		{% for listar in listar_faltas %}
			<tr>
				<th scope="row"></th>
				<td>{{ listar.professor__nome }}</td>
				<td>{{ listar.total }}</td>
			</tr>
	  {% endfor %}
	</tbody>
</table>

{% endblock %}
